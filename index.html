<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Random Ayat Quran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e3eaf3, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #f0f4f8;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px #d1d9e6, -10px -10px 30px #ffffff;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    #output {
      font-size: 60px;
      font-weight: 600;
      margin: 20px 0;
      color: #2d3436;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #357ab8;
    }
    button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .info, #ayatResult {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
    #ayatResult {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: left;
    }
    #arabic {
      font-size: 28px;
      margin: 15px 0 10px;
      color: #2d3436;
      direction: rtl;
      text-align: right;
    }
    #translation {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }
    #surahInfo {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><p>Selamat datang di Web Test Hafalan Ayat Alquran</p></h1>
    <h2>Tes Acak Ayat Al-Qur'an</h2>
    
    <select id="surahSelect">
      <option value="">Pilih Surah</option>
    </select>
    
    <input type="number" id="jumlahAngka" placeholder="Masukkan jumlah ayat" min="1">

    <button onclick="mulaiAcak()">Mulai Acak</button>
    <div id="output">0</div>
    <div class="info" id="info">Belum ada angka diacak</div>
    
    <button onclick="tampilkanAngka()">Tampilkan Angka</button>
    <button onclick="lihatAyat()">Lihat Ayat</button>
    <button onclick="putarAudio()">Putar Audio</button>
    <button onclick="resetSemua()" style="background:#e53935;">Reset</button>
    
    <div id="ayatResult"></div>
  </div>

  <script>
    let angkaTersisa = [];
    let angkaSekarang = 0;
    let daftarSurah = [];
    let currentAudio = null;

    async function loadSurah() {
      const res = await fetch('https://api.quran.gading.dev/surah');
      const data = await res.json();
      daftarSurah = data.data;
      const select = document.getElementById('surahSelect');
      daftarSurah.forEach(surah => {
        const option = document.createElement('option');
        option.value = surah.number;
        option.textContent = `${surah.number}. ${surah.name.transliteration.id} (${surah.name.short})`;
        select.appendChild(option);
      });
    }

    document.getElementById('surahSelect').addEventListener('change', function () {
      const surahId = this.value;
      const surah = daftarSurah.find(s => s.number == surahId);
      if (surah) {
        document.getElementById('jumlahAngka').max = surah.numberOfVerses;
        document.getElementById('jumlahAngka').placeholder = `Jumlah maksimal: ${surah.numberOfVerses}`;
      }
    });

    function mulaiAcak() {
      const jumlah = parseInt(document.getElementById('jumlahAngka').value);
      const surahId = document.getElementById('surahSelect').value;
      const surah = daftarSurah.find(s => s.number == surahId);

      if (!surahId) {
        alert("Pilih surah terlebih dahulu!");
        return;
      }

      if (!jumlah || jumlah < 1 || jumlah > surah.numberOfVerses) {
        alert(`Jumlah angka harus antara 1 dan ${surah.numberOfVerses} untuk surah ini!`);
        return;
      }

      angkaTersisa = Array.from({length: jumlah}, (_, i) => i + 1);
      acakArray(angkaTersisa);
      document.getElementById('info').textContent = `Siap mengacak ${jumlah} angka`;
      document.getElementById('output').textContent = "0";
      document.getElementById('ayatResult').innerHTML = "";
    }

    function acakArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function tampilkanAngka() {
      if (angkaTersisa.length === 0) {
        document.getElementById('output').textContent = "ðŸŽ‰";
        document.getElementById('info').textContent = "Selesai! Semua angka sudah ditampilkan.";
        return;
      }
      angkaSekarang = angkaTersisa.pop();
      document.getElementById('output').textContent = angkaSekarang;
      document.getElementById('info').textContent = `Sisa angka: ${angkaTersisa.length}`;
    }

    async function lihatAyat() {
      const surahId = document.getElementById('surahSelect').value;
      if (!surahId) {
        alert("Pilih surah terlebih dahulu!");
        return;
      }
      if (angkaSekarang === 0) {
        alert("Tampilkan angka acak terlebih dahulu!");
        return;
      }

      const res = await fetch(`https://api.quran.gading.dev/surah/${surahId}/${angkaSekarang}`);
      const data = await res.json();
      const ayat = data.data;

      const namaSurah = ayat.surah.name.transliteration.id;
      const nomorSurah = ayat.surah.number;
      const nomorAyat = ayat.number.inSurah;

      document.getElementById('ayatResult').innerHTML = `
        <div id="surahInfo">Surah ${namaSurah} (QS. ${nomorSurah}:${nomorAyat})</div>
        <div id="arabic">${ayat.text.arab}</div>
        <div id="translation">${ayat.translation.id}</div>
      `;
    }

    async function putarAudio() {
      const surahId = document.getElementById('surahSelect').value;
      if (!surahId || angkaSekarang === 0) {
        alert("Tampilkan angka dan ayat terlebih dahulu!");
        return;
      }

      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }

      const res = await fetch(`https://api.quran.gading.dev/surah/${surahId}/${angkaSekarang}`);
      const data = await res.json();
      const audioUrl = data.data.audio.primary;

      currentAudio = new Audio(audioUrl);
      currentAudio.play().catch(e => alert("Gagal memutar audio: " + e.message));
    }

    function resetSemua() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }

      angkaTersisa = [];
      angkaSekarang = 0;
      document.getElementById('output').textContent = "0";
      document.getElementById('info').textContent = "Belum ada angka diacak";
      document.getElementById('jumlahAngka').value = "";
      document.getElementById('ayatResult').innerHTML = "";
      document.getElementById('surahSelect').selectedIndex = 0;
    }

    loadSurah();
  </script>
</body>
</html>
