<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tes Hafalan Al-Qur'an</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.25);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 700px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
    }

    select, input, button {
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
    }

    button {
      background: #2196f3;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    .soalBox {
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .audioBox {
      text-align: center;
      margin-bottom: 20px;
    }

    .option {
      background: #e3f2fd;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: #bbdefb;
    }

    .option.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tes Hafalan Al-Qur'an</h2>

    <select id="surahSelect" onchange="tampilkanJumlahAyat()">
      <option value="">Pilih Surah</option>
    </select>
    <p id="infoAyat" class="info"></p>

    <input type="number" id="jumlahAyat" placeholder="Uji hingga ayat ke berapa?" min="2">

    <button onclick="mulaiTes()">Mulai Tes</button>

    <div id="soalContainer" class="soalBox hidden">
      <div class="info" id="soalKe"></div>
      <div class="audioBox">
        <audio id="audioAyat" controls></audio>
      </div>
      <div id="opsiJawaban"></div>
      <div id="feedback"></div>
      <button onclick="soalBerikutnya()">Soal Berikutnya</button>
    </div>

    <div id="selesaiBox" class="soalBox hidden">
      <h3>✅ Tes selesai! MasyaAllah!</h3>
      <button onclick="ulangTes()">Ulangi Tes</button>
    </div>
  </div>

  <script>
    let daftarSurah = [];
    let semuaAyat = [];
    let soalList = [];
    let indexSoal = 0;
    let soalMax = 0;

    async function loadSurah() {
      const res = await fetch('https://api.quran.gading.dev/surah');
      const data = await res.json();
      daftarSurah = data.data;
      const select = document.getElementById('surahSelect');
      daftarSurah.forEach(surah => {
        const option = document.createElement('option');
        option.value = surah.number;
        option.textContent = `${surah.number}. ${surah.name.transliteration.id}`;
        select.appendChild(option);
      });
    }

    function tampilkanJumlahAyat() {
      const surahId = document.getElementById('surahSelect').value;
      const surah = daftarSurah.find(s => s.number == surahId);
      if (surah) {
        document.getElementById('infoAyat').textContent =
          `Surah ini memiliki ${surah.numberOfVerses} ayat.`;
      }
    }

    async function mulaiTes() {
      const surahId = document.getElementById('surahSelect').value;
      const jumlahInput = parseInt(document.getElementById('jumlahAyat').value);

      if (!surahId || !jumlahInput) {
        alert("Pilih surah dan batas ayat yang akan diuji!");
        return;
      }

      const res = await fetch(`https://api.quran.gading.dev/surah/${surahId}`);
      const data = await res.json();
      semuaAyat = data.data.verses;

      if (jumlahInput >= semuaAyat.length) {
        alert(`Jumlah ayat harus kurang dari total ayat: ${semuaAyat.length}`);
        return;
      }

      soalMax = Math.floor(jumlahInput * 0.25);
      if (soalMax < 1) soalMax = 1;

      const indeks = [];
      while (indeks.length < soalMax) {
        let i = Math.floor(Math.random() * (jumlahInput - 1));
        if (!indeks.includes(i)) indeks.push(i);
      }

      soalList = indeks.map(i => ({
        audio: semuaAyat[i].audio.primary,
        jawabanBenar: semuaAyat[i + 1]?.text.arab || "",
        opsi: ambilPilihan(i + 1)
      }));

      indexSoal = 0;
      document.getElementById('soalContainer').classList.remove('hidden');
      document.getElementById('selesaiBox').classList.add('hidden');
      tampilkanSoal();
    }

    function ambilPilihan(jawabanIndex) {
      let opsi = [semuaAyat[jawabanIndex].text.arab];
      while (opsi.length < 4) {
        let randomIndex = Math.floor(Math.random() * semuaAyat.length);
        let ayat = semuaAyat[randomIndex].text.arab;
        if (!opsi.includes(ayat)) opsi.push(ayat);
      }
      return opsi.sort(() => Math.random() - 0.5);
    }

    function tampilkanSoal() {
      const soal = soalList[indexSoal];
      document.getElementById('soalKe').textContent = `Soal ${indexSoal + 1} dari ${soalList.length}`;
      document.getElementById('audioAyat').src = soal.audio;

      const opsiDiv = document.getElementById('opsiJawaban');
      opsiDiv.innerHTML = "";
      document.getElementById('feedback').textContent = "";

      soal.opsi.forEach(pilihan => {
        const div = document.createElement('div');
        div.className = "option";
        div.textContent = pilihan;
        div.onclick = () => periksaJawaban(div, pilihan);
        opsiDiv.appendChild(div);
      });
    }

    function periksaJawaban(elemen, pilihan) {
      const benar = soalList[indexSoal].jawabanBenar;
      const feedback = document.getElementById('feedback');
      const opsi = document.querySelectorAll('.option');

      opsi.forEach(opt => {
        opt.classList.add('disabled');
        if (opt.textContent === benar) {
          opt.style.background = "#a5d6a7";
        }
      });

      if (pilihan === benar) {
        feedback.textContent = "✅ Benar!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Salah!";
        feedback.style.color = "red";
      }
    }

    function soalBerikutnya() {
      if (indexSoal < soalList.length - 1) {
        indexSoal++;
        tampilkanSoal();
      } else {
        document.getElementById('soalContainer').classList.add('hidden');
        document.getElementById('selesaiBox').classList.remove('hidden');
      }
    }

    function ulangTes() {
      document.getElementById('jumlahAyat').value = "";
      document.getElementById('soalContainer').classList.add('hidden');
      document.getElementById('selesaiBox').classList.add('hidden');
    }

    loadSurah();
  </script>
</body>
  </html>
