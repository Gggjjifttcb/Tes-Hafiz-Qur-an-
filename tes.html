<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tes Hafalan Al-Qur'an</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: #fdfdfd;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 95%;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    select, input, button {
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    button {
      background: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
    }
    .soalBox {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .audioPlayer {
      margin: 20px 0;
      text-align: center;
    }
    .option {
      background: #e1f5fe;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: #b3e5fc;
    }
    .option.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    #feedback {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tes Hafalan Al-Qur'an</h2>

    <select id="surahSelect" onchange="tampilkanJumlahAyat()">
      <option value="">Pilih Surah</option>
    </select>
    <p id="infoAyat" class="info"></p>

    <input type="number" id="jumlahAyat" placeholder="Jumlah ayat yang dites, contoh: 10" min="2">
    <button onclick="mulaiTes()">Mulai Tes</button>

    <div id="soalContainer" class="soalBox" style="display:none;">
      <div class="info" id="soalKe"></div>
      <div class="audioPlayer">
        <audio id="audioAyat" controls></audio>
      </div>
      <div id="opsiJawaban"></div>
      <div id="feedback"></div>
      <button onclick="soalBerikutnya()">Soal Berikutnya</button>
    </div>
  </div>

  <script>
    let daftarSurah = [];
    let semuaAyat = [];
    let soalList = [];
    let indexSoal = 0;
    let totalSoal = 0;

    async function loadSurah() {
      const res = await fetch('https://api.quran.gading.dev/surah');
      const data = await res.json();
      daftarSurah = data.data;
      const select = document.getElementById('surahSelect');
      daftarSurah.forEach(surah => {
        const option = document.createElement('option');
        option.value = surah.number;
        option.textContent = `${surah.number}. ${surah.name.transliteration.id}`;
        select.appendChild(option);
      });
    }

    function tampilkanJumlahAyat() {
      const surahId = document.getElementById('surahSelect').value;
      const surah = daftarSurah.find(s => s.number == surahId);
      if (surah) {
        document.getElementById('infoAyat').textContent = 
          `Surah ini memiliki ${surah.numberOfVerses} ayat.`;
      }
    }

    async function mulaiTes() {
      const surahId = document.getElementById('surahSelect').value;
      const jumlahInput = parseInt(document.getElementById('jumlahAyat').value);

      if (!surahId || !jumlahInput || jumlahInput < 2) {
        alert("Pilih surah dan jumlah ayat minimal 2!");
        return;
      }

      const res = await fetch(`https://api.quran.gading.dev/surah/${surahId}`);
      const data = await res.json();
      semuaAyat = data.data.verses;

      if (jumlahInput > semuaAyat.length) {
        alert(`Jumlah ayat maksimal adalah ${semuaAyat.length}`);
        return;
      }

      const jumlahSoal = Math.floor(jumlahInput * 0.25);
      if (jumlahSoal < 1) {
        alert("Jumlah soal terlalu sedikit. Tingkatkan jumlah ayat yang diinput.");
        return;
      }

      soalList = [];
      const nomorSoal = [];
      while (nomorSoal.length < jumlahSoal) {
        let acak = Math.floor(Math.random() * (jumlahInput - 1)); // -1 supaya tidak ambil ayat terakhir
        if (!nomorSoal.includes(acak)) nomorSoal.push(acak);
      }

      nomorSoal.forEach(i => {
        const pertanyaan = semuaAyat[i];
        const jawabanBenar = semuaAyat[i + 1]?.text.arab || "";
        const soal = {
          audioUrl: pertanyaan.audio.primary,
          jawabanBenar: jawabanBenar,
          opsi: ambilPilihan(i + 1)
        };
        soalList.push(soal);
      });

      indexSoal = 0;
      totalSoal = soalList.length;
      tampilkanSoal();
    }

    function ambilPilihan(jawabanIndex) {
      let opsi = [semuaAyat[jawabanIndex].text.arab];
      while (opsi.length < 4) {
        let randomIndex = Math.floor(Math.random() * semuaAyat.length);
        let ayat = semuaAyat[randomIndex].text.arab;
        if (!opsi.includes(ayat)) opsi.push(ayat);
      }
      return opsi.sort(() => Math.random() - 0.5);
    }

    function tampilkanSoal() {
      const soal = soalList[indexSoal];
      document.getElementById('soalContainer').style.display = 'block';
      document.getElementById('soalKe').textContent = `Soal ${indexSoal + 1} dari ${totalSoal}`;
      document.getElementById('audioAyat').src = soal.audioUrl;

      const opsiDiv = document.getElementById('opsiJawaban');
      opsiDiv.innerHTML = "";
      soal.opsi.forEach(pilihan => {
        const div = document.createElement('div');
        div.className = "option";
        div.textContent = pilihan;
        div.onclick = () => periksaJawaban(div, pilihan);
        opsiDiv.appendChild(div);
      });

      document.getElementById('feedback').textContent = "";
    }

    function periksaJawaban(elemen, pilihan) {
      const benar = soalList[indexSoal].jawabanBenar;
      const feedback = document.getElementById('feedback');
      const opsi = document.querySelectorAll('.option');
      const audio = document.getElementById('audioAyat');

      audio.pause();
      audio.currentTime = 0;

      opsi.forEach(opt => {
        opt.classList.add('disabled');
        if (opt.textContent === benar) {
          opt.style.background = "#a5d6a7";
        }
      });

      if (pilihan === benar) {
        feedback.textContent = "✅ Benar!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Salah!";
        feedback.style.color = "red";
      }
    }

    function soalBerikutnya() {
      if (indexSoal < soalList.length - 1) {
        indexSoal++;
        tampilkanSoal();
      } else {
        document.getElementById('soalContainer').innerHTML = `
          <h3 style="text-align:center; color:green;">✅ Tes selesai! MasyaAllah!</h3>
          <button onclick="location.reload()">Ulang Tes</button>
        `;
      }
    }

    loadSurah();
  </script>
</body>
        </html>
